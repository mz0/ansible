- hosts: localhost
  connection: local
  gather_facts: no
  vars:
    arubau: "{{ lookup('ini', 'user   section='+acct+'  '+secrets) }}"
    arubap: "{{ lookup('ini', 'passwd section='+acct+'  '+secrets) }}"
    secrets: file=~/.ssh/aruba/ansible.ini
    acct: acct0
  tasks:
    - debug: var=arubau
    - it_aruba_smart:
        user: "{{ arubau }}"
        password: "{{ arubap }}"
      register:  response

    - debug: var=response
