- hosts: ArubaCloud
  gather_facts: no
  vars:
    arubau: "{{ lookup('ini', 'user   section='+acct+'  '+secrets) }}"
    arubap: "{{ lookup('ini', 'passwd section='+acct+'  '+secrets) }}"
    secrets: file=~/.ssh/aruba/ansible.ini
    acct: acct0
  tasks:
    - name: Get servers
      it_aruba_smart:
        user: "{{ arubau }}"
        password: "{{ arubap }}"
        dc: 1
      register: r1
    - name: Show servers
      debug: msg="DC{{ item.dc }} ID:{{ item.id }}"
      loop: "{{ r1.srv }}"
