- hosts: localhost
  connection: local
  gather_facts: no
  vars:
    arubau: "{{ lookup('ini', 'user   section='+acct+'  '+secrets) }}"
    arubap: "{{ lookup('ini', 'passwd section='+acct+'  '+secrets) }}"
    secrets: file=~/.ssh/aruba/ansible.ini
    acct: acct0
  tasks:
    - it_aruba_smart_v1:
        state: offline
        user: "{{ arubau }}"
        password: "{{ arubap }}"
        dc: 1
        name: La
        wait: true
      register:  r1

    - debug: var=r1
