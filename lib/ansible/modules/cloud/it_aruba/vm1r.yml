- hosts: ArubaCloud
  gather_facts: no
  vars:
    arubau: "{{ lookup('ini', 'user   section='+acct+'  '+secrets) }}"
    arubap: "{{ lookup('ini', 'passwd section='+acct+'  '+secrets) }}"
    secrets: file=~/.ssh/aruba/ansible.ini
    acct: acct0
  tasks:
    - name: Ensure server is like new - reinit (re-image) from current template - ETA 3-4 minutes
      it_aruba_smart_vm:
        state: pristine
        user: "{{ arubau }}"
        password: "{{ arubap }}"
        dc: 1
        name: La
        wait: true
        wait_time: 300
        timeout: 12
      register:  r1

    - name: Print result
      debug: var=r1
